<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1d7aa6630c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="App.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">


</head>
  <body>

    <aside class="sidenav">
      <div class="logo">
        <img src="pictures/logo.png">
      </div>
      <ul class="menulink">
       
        <i class="fa-solid fa-house-chimney">&nbsp;&nbsp;<a>Giris</a></i>
        <i class="fa-solid fa-magnifying-glass">&nbsp;&nbsp;<a>Gozat</a></i>
        <i class="fa-solid fa-book">&nbsp;&nbsp;<a>Kitaplik</a></i>

      

      </ul>

      <div class="playlists">

        <a>ÇALMA LİSTELERİN</a> 
      </br>
        <a><button type="button" class="btn btn-dark">
          <i class="fa-solid fa-book"></i>
          <a class="searchbar">Ara</a>
          <i class="fa-solid fa-filter"></i>
        </button></a>

        <p id="data"></p>
        <script>
          fetch("spotify.json")
          .then(function (response) {
            return response.json();
            })
            .then(function (data) {
              for(var i=0 ; i<data.lenght; i++) {
                document.getElementById("data").innerHTML += 
                data[i].id + "=>" + data[i].description
                }
                })
                .catch(function(err) {
                  console.log(err);
                })

        </script>

       
      </div>
       
   
    



    </aside>

    <main>
      <div class="main">

        <div class=" toplist">

          <div class="topbar">
          </br>
            <h2>
              <i class="fa-solid fa-circle-arrow-left"></i>&nbsp
              <i class="fa-solid fa-circle-arrow-right"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Ara">
            </h2>
          </div>
            </div>
            
        </div>
      </div>
        <div class="title">
          <h1>Yakında Çalanlar</h1>
        </div>

      </div>
          <div class="music-card">
            
            <a href="#"><img src="pictures/4.jpeg" alt="">
         
            <a href="#"><img src="pictures/5.jpeg" alt="">
        
            <a href="#"><img src="pictures/4.jpeg" alt="">
       
            <a href="#"><img src="pictures/6.jpeg" alt="">
      
            <a href="#"><img src="pictures/2.jpeg" alt="">
          
          </div>

          <div class="title">
            <h1>Yakında Çalanlar</h1>
          </div>

            <div class="music-card2">
            
           <a href="#"><img src="pictures/2.jpeg" alt="">

            <a href="#"><img src="pictures/6.jpeg" alt="">

            <a href="#"><img src="pictures/2.jpeg" alt="">

            <a href="#"><img src="pictures/4.jpeg" alt="">

           <a   href="#"><img src="pictures/3.jpeg" alt="">
        
          
        </div>
          
    </main>


    <footer>

     <div class="stream">
      <a href="#"><img src="pictures/7.jpeg" alt="">
      <a>One step Beyond</a> 
      <a>Madness</a>  
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-tv"></i>     
      
    </div>


<div class="buttons">
  <div class="prev-track" onclick="prevTrack()">
    <i class="fa fa-step-backward fa-2x"></i>
  </div>
  <div class="playpause-track" onclick="playpauseTrack()">
    <i class="fa fa-play-circle fa-5x"></i>
  </div>
  <div class="next-track" onclick="nextTrack()">
    <i class="fa fa-step-forward fa-2x"></i>
  </div>
</div>

<div class="slider_container">
  <div class="current-time">00:00</div>
  <input type="range" min="1" max="100"
    value="0" class="seek_slider" onchange="seekTo()">
  <div class="total-duration">00:00</div>
</div>

<div class="slider_container">
  <i class="fa fa-volume-down"></i>
  <input type="range" min="1" max="100"
    value="99" class="volume_slider" onchange="setVolume()">
  <i class="fa fa-volume-up"></i>
</div>
     
 

    </footer>
  </body>
</html>
